<app-header></app-header>

<div class="container mt-4">
    <div class="row">
        <h2 class="col-6">Hi {{user.firstname}},</h2>
        <h2 class="col-6 text-end">{{currentDate}}</h2>
    </div>
    <div class="mt-4">
        <h6 class="text-center">YOUR BALANCE</h6>
        <h2 class="text-center">${{balance}}</h2>
    </div>
    <div class="card rounded-0">
        <div class="container">
            <div class="row">
                <div class="col-6 mt-2">
                    <h4 class="text-center">INCOME</h4>
                    <p class="income-total">${{income}}</p>
                </div>
                <div class="col-6 mt-2 "> 
                    <h4 class="text-center">EXPENSE</h4>
                    <p class="expense-total">${{expense}}</p>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-5 text-center">History</h4>

    <h4 class="mt-5 text-center">Add a new transaction</h4>
    <div class="mt-4">
        <form action="">
            <div class="form-group col-6 mb-2 mx-auto">
                <label for="">Description</label>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter description...">
            </div>
        
            <div class="form-group col-6 mx-auto">
                <label for="">Amount</label>
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Enter amount...">
            </div>
           <div class="col text-center">
               <button class="btn btn-primary col-6 mt-4">Add transaction</button>
           </div>
        </form>
    </div>
</div>
