<app-header></app-header>

<div class="container mt-4">
    <div class="row">
        <h2 class="col-6">Hi {{user.firstname}},</h2>
        <h2 class="col-6 text-end">{{currentDate}}</h2>
    </div>
    <div class="mt-4 mb-3">
        <h6 class="text-center">YOUR BALANCE</h6>
        <h1 class="text-center">${{balance}}</h1>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <div class="card shadow">
                <div class="card-body bg-success bg-gradient text-white">
                    <div class="d-flex">
                        <div class="my-auto">
                            <h4>Income</h4>
                        </div>
                        <div class="ms-auto">
                            <h1>${{income}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6">
            <div class="card shadow">
                <div class="card-body bg-danger bg-gradient text-white">
                    <div class="d-flex">
                        <div class="my-auto">
                            <h4>Expense</h4>
                        </div>
                        <div class="ms-auto">
                            <h1>${{expense}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-5 text-center">History</h4>

    <p *ngFor="let t of transactions">{{t.description}}</p>

    <h4 class="mt-5 text-center">Add a new transaction</h4>
    <div class="mt-4">
        <form action="">
            <div class="form-group col-6 mb-2 mx-auto">
                <label for="">Description</label>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter description...">
            </div>
        
            <div class="form-group col-6 mx-auto">
                <label for="">Amount</label>
                <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Enter amount...">
            </div>
           <div class="col text-center">
               <button class="btn btn-primary col-6 mt-4">Add transaction</button>
           </div>
        </form>
    </div>
</div>
