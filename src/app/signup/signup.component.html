<div class="container">
    <div class="row pt-5" >
        <div class="col-md-4 mx-auto">
            <div class="card rounded-0">
                <div>
                    <h3>Sign up</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mb-2">
                            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group mb-2">
                            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group mb-2">
                            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button (click)="registerUser()" type="button" class="btn btn-primary col-12">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
