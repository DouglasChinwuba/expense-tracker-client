<div class="container auth-input d-flex justify-content-center align-items-center">
    <div class="w-50 h-50 m-2">
        <div>
            <h3>Sign up</h3>
        </div>
        <form #signupForm="ngForm" (ngSubmit)="registerUser()" novalidate>
            <div class="form-group mb-2">
                <input 
                    [(ngModel)]="registerUserData.email" 
                    name="email" 
                    type="text" 
                    class="form-control" 
                    placeholder="Email"
                    required>
            </div>

            <div class="form-group mb-2">
                <input 
                    [(ngModel)]="registerUserData.username" 
                    name="username" 
                    type="text" 
                    class="form-control" 
                    minlength="6"
                    maxlength="20"
                    placeholder="Username"
                    required>
            </div>

            <div class="form-group mb-2">
                <input 
                    [(ngModel)]="registerUserData.password" 
                    name="password" 
                    type="password" 
                    class="form-control" 
                    minlength="6"
                    placeholder="Password"
                    required>
            </div>
            <button
                [disabled]="signupForm.form.invalid"
                type="submit" 
                class="btn btn-primary col-12">Sign up</button>
        </form>
    </div>
</div>
