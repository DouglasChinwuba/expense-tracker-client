<div class="container mt-5">
    <div class="mx-auto col-md-5">
        <div class="card rounded-0">
            <div class="card-body">
                <div class="container auth-input d-flex justify-content-center align-items-center">
                    <div class="w-50 h-50 m-2">
                        <div>
                            <h4 class="text-center">Sign up</h4>
                        </div>
                        <form #signupForm="ngForm" (ngSubmit)="registerUser(); signupForm.reset()" novalidate>
                            <div class="form-group mb-2">
                                <input 
                                    [(ngModel)]="registerUserData.firstname" 
                                    name="firstname" 
                                    type="text" 
                                    class="form-control" 
                                    maxlength="50"
                                    placeholder="Firstname"
                                    required>
                            </div>

                            <div class="form-group mb-2">
                                <input 
                                    [(ngModel)]="registerUserData.lastname" 
                                    name="lastname" 
                                    type="text" 
                                    class="form-control" 
                                    maxlength="50"
                                    placeholder="Lastname"
                                    required>
                            </div>

                            <div class="form-group mb-2">
                                <input 
                                    [(ngModel)]="registerUserData.email" 
                                    name="email" 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Email"
                                    required>
                            </div>

                            <div class="form-group mb-2">
                                <input 
                                    [(ngModel)]="registerUserData.username" 
                                    name="username" 
                                    type="text" 
                                    class="form-control" 
                                    minlength="6"
                                    maxlength="20"
                                    placeholder="Username"
                                    required>
                            </div>

                            <div class="form-group mb-2">
                                <input 
                                    [(ngModel)]="registerUserData.password" 
                                    name="password" 
                                    type="password" 
                                    class="form-control" 
                                    minlength="6"
                                    placeholder="Password"
                                    required>
                            </div>
                            <button
                                [disabled]="signupForm.form.invalid"
                                type="submit" 
                                class="btn btn-primary col-12">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="signupSuccessful">
    <div class="container mt-4">
        <div class="mx-auto col-md-5">
            <div class="card rounded-0">
                <div class="card-body">
                    <div class="text-center">
                        <span>You successfully created your account </span>
                        <a routerLink="../login">Click here to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
