<div class="container">
    <div class="row pt-5">
        <div class="col-md-4 mx-auto">
            <div class="card rounded-0">
                <div>
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group mb-2">
                            <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group mb-2">
                            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button (click)="loginUser()" type="button" class="btn btn-primary col-12">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
